<div class="container-white">
    <div class="position-relative">
        <input type="text" placeholder="Текст {{placeholder}}">
        
        <label for="upload-media">
            <span class="right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
                        <path d="M21.0811 16.096L15.7931 21.384C13.2589 23.9182 9.15018 23.9182 6.616 21.384C4.08181 18.8498 4.08181 14.7411 6.616 12.2069L13.7341 5.08883C15.4248 3.39808 18.1661 3.39808 19.8568 5.08883C21.5476 6.77957 21.5476 9.5208 19.8568 11.2115L12.5145 18.5539C11.7201 19.3483 10.4322 19.3483 9.63779 18.5539C8.84342 17.7595 8.84342 16.4716 9.63779 15.6772L15.1501 10.1649C15.43 9.88501 15.43 9.43115 15.1501 9.15122C14.8701 8.87129 14.4163 8.87129 14.1363 9.15122L8.62407 14.6635C7.26983 16.0177 7.26983 18.2134 8.62407 19.5676C9.9783 20.9219 12.174 20.9219 13.5282 19.5676L20.8705 12.2253C23.1211 9.97466 23.1211 6.32571 20.8705 4.0751C18.6199 1.82449 14.971 1.82449 12.7204 4.0751L5.60227 11.1932C2.50822 14.2872 2.50822 19.3037 5.60227 22.3977C8.69632 25.4918 13.7128 25.4918 16.8068 22.3977L22.0948 17.1097C22.3748 16.8298 22.3748 16.3759 22.0948 16.096C21.8149 15.8161 21.361 15.8161 21.0811 16.096Z" fill="#858E99"/>
                    </svg>
            </span>
        </label>
        <input type="file" multiple id="upload-media" accept="image/*,video/*" (change)="sendMedia($event)">
    </div>
    @if (editForm.get(attachmentControlName).value && editForm.get(attachmentControlName).value.length > 0) {
        <div class="line"></div>
        <div class="images">
            @for (image of editForm.get(attachmentControlName).value; track $index) {
                <div class="image">
                    <div class="close" (click)="deleteMedia(image)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <circle cx="8" cy="8" r="7.5" fill="#3C3C43" fill-opacity="0.3" stroke="white"/>
                            <rect x="4.79297" y="4" width="10.4" height="1.12" rx="0.56" transform="rotate(45 4.79297 4)" fill="white"/>
                            <rect x="12.1465" y="4.79199" width="10.4" height="1.12" rx="0.56" transform="rotate(135 12.1465 4.79199)" fill="white"/>
                        </svg>
                    </div>
                    <img [src]="imgUrl + image" [alt]="image">
                </div>
            }
        </div>
    } 
</div>
