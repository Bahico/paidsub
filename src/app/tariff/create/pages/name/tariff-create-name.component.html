@if (editForm) {
    <form [formGroup]="editForm" class="container">
        <div class="name  container-white">
            <div class="input">
                <input type="text" maxlength="32" formControlName="name" placeholder="Название">
                <span>{{maxLength}}</span>
            </div>
            <span class="line"></span>
            <div class="input">
                <textarea formControlName="description" placeholder="Описание"></textarea>
            </div>
        </div>
    </form>
}
