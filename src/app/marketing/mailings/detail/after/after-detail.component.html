<div class="main">
    <div class="title-text">
        <h1>Закончилась подписка</h1>
    </div>
    <div class="container-white position-relative">
        <p>Включить рассылку</p>
        <div class="right">
            <label class="switch">
                <input class="switch-input" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <p class="down-description">
        Отправление через 3 дня и 6 часов после запуска бота пользователем. Чтобы поменять период перейдите в настройки.
    </p>

    <div class="container-title">
        <p>статистика</p>
    </div>
    <div class="container-white position-relative">
        <p>Всего переходов</p>
        <span class="right">130</span>
    </div>
    <p class="down-description">
        Количество переходов пользователей по рассылке 23 янв. 2024г. - 30 мая 2024 г.
    </p>

    <div class="container-white position-relative" routerLink="../../view-after-setting/{{mailingId}}/">
        <p>Настройки</p>
        <span class="right">
            <svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" viewBox="0 0 7 12" fill="none">
                <path d="M0.292893 10.2929C-0.0976311 10.6834 -0.0976311 11.3166 0.292893 11.7071C0.683418 12.0976 1.31658 12.0976 1.70711 11.7071L6.70711 6.70711C7.09763 6.31658 7.09763 5.68342 6.70711 5.29289L1.70711 0.292893C1.31658 -0.0976311 0.683418 -0.0976311 0.292893 0.292893C-0.0976311 0.683418 -0.0976311 1.31658 0.292893 1.70711L4.58579 6L0.292893 10.2929Z" fill="#3C3C43" fill-opacity="0.3"/>
            </svg>
        </span>
    </div>

    <mailing-delete [id]="mailingId"></mailing-delete>
</div>
