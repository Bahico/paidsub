<div class="main">
    <form [formGroup]="createBtn" class="container-white">
        <name [container]="false" placeholder="кнопки" controlName="text"></name>

        <div class="line"></div>
        
        <div>
            <input type="text" formControlName="url" placeholder="Ссылка">
        </div>
    </form>

    <div class="add container-white" (click)="addBtn()">
        Добавить кнопку
    </div>

    @for (button of editForm.get('keyboard_settings').value; track $index) {
        <div class="container-white card">
            <div class="infos">
                <p>{{button.text}}</p>
                <span>{{button.url}}</span>
            </div>
    
            <div class="right" (click)="deleteBtn($index)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="10" fill="#3C3C43" fill-opacity="0.3"/>
                    <rect x="5.99023" y="5" width="13" height="1.4" rx="0.7" transform="rotate(45 5.99023 5)" fill="white"/>
                    <rect x="15.1826" y="5.98999" width="13" height="1.4" rx="0.7" transform="rotate(135 15.1826 5.98999)" fill="white"/>
                </svg>
            </div>
        </div>
    }
</div>
