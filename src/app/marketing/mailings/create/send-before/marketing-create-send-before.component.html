<div class="container-title">
    период расслыки
</div>
<div class="container-white">
    <div class="position-relative">
        <input type="number" [(ngModel)]="hours" (ngModelChange)="change()" placeholder="0">
        <p class="right">Часы</p>
    </div>
    <div class="line"></div>
    <div class="position-relative">
        <input type="number" [(ngModel)]="day" (ngModelChange)="change()" placeholder="0">
        <p class="right">Дни</p>
    </div>
</div>
