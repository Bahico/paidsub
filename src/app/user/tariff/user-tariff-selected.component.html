<div class="main">
    <div class="title">
        <h1>Исключения</h1>
    </div>

    <div class="container-white primary card" routerLink="../../users-selecting/{{tariffId}}">
        <div class="image" style="background: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="11.25" stroke="#007AFF" stroke-width="1.5"/>
                <rect x="11.6" y="7.6" width="0.8001" height="8.8" rx="0.40005" stroke="#007AFF" stroke-width="0.8"/>
                <rect x="16.4" y="11.6" width="0.8001" height="8.8" rx="0.40005" transform="rotate(90 16.4 11.6)" stroke="#007AFF" stroke-width="0.8"/>
            </svg>
        </div>
        <p>Добавить пользователя</p>
    </div>

    <div class="container-white">
        @for (user of users; track $index) {
            <div class="card">
                <div class="image">
                    <img [src]="user.logo_url" [alt]="user.name">
                </div>

                <p>{{user.name}}</p>

                <div class="right">
                    <button class="delete-user">delete</button>
                </div>
            </div>

            <div class="line {{$last && 'no-active'}}"></div>
        }
    </div>
</div> 


<div class="down-button">
    <button (click)="save()">
        Сохранить
    </button>
</div>
